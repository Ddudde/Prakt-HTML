<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var div = document.createElement("div");
			document.body.appendChild(div);
			div.innerHTML = 'Задача 10.1: ';
			perv(1);
			perv(0);
			perv(-3);
			div.innerHTML += 'Задача 10.2: ';
			vtor(1);
			vtor(0);
			vtor(-3);
			div.innerHTML += 'Задача 10.3: ';
			tret(1);
			tret(0);
			tret(-3);
			div.innerHTML += 'Задача 10.4: ';
			chet(1);
			chet(0);
			chet(-3);
			div.innerHTML += 'Задача 10.5: ';
			pyat(1);
			pyat(0);
			pyat(-3);
			div.innerHTML += 'Задача 10.6: ';
			six(1);
			six(0);
			six(-3);
			div.innerHTML += 'Задача 10.7: ';
			semb('test');
			semb('тест');
			semb(3);
			div.innerHTML += 'Задача 10.8: ';
			vos('1');
			vos(1);
			vos(3);
			function perv(a) {
				if (a == 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function vtor(a) {
				if (a > 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function tret(a) {
				if (a < 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function chet(a) {
				if (a >= 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function pyat(a) {
				if (a <= 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function six(a) {
				if (a != 0)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function semb(a) {
				if (a == 'test')
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function vos(a) {
				if (a === '1')
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
		</script>
	</body>
</html>
