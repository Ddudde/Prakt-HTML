<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var div = document.createElement("div");
			document.body.appendChild(div);
			div.innerHTML = 'Задача 15.1: ';
			let mas = [1, 2, 3, 4, 5];
			for (let el of mas)
				div.innerHTML += ' ' + el;
			div.innerHTML += '<br>Задача 15.2: ';
			let result = 0;
			for (let el of mas)
				result += el;
			div.innerHTML += ' ' + result;
		</script>
	</body>
</html>
