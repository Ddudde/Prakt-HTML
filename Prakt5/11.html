<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var div = document.createElement("div");
			document.body.appendChild(div);
			div.innerHTML = 'Задача 11.1: ';
			perv(true);
			perv(false);
			div.innerHTML += 'Задача 11.2: ';
			vtor(true);
			vtor(false);
			function perv(test) {
				if (test)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
			function vtor(test) {
				if (!test)
					div.innerHTML += 'Верно<br>';
				else
					div.innerHTML += 'Неверно<br>';
			}
		</script>
	</body>
</html>
