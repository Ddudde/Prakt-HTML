<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var div = document.createElement("div");
			document.body.appendChild(div);
			let a = 10, b = 3;
			div.innerHTML = 'Задача 1.1: ' + (a%b) + '<br>';
			div.innerHTML += 'Задача 1.2: ';
			if(a % b > 0)
				div.innerHTML += 'Делится с остатком: ' + (a%b);
			else
				div.innerHTML += 'Делится';
		</script>
	</body>
</html>
