<!DOCTYPE html>
<html>
	<head>
		<!-- установка кодировки -->
		<meta charset="UTF-8">
		<title>Заголовок</title>
	</head>
	<body>
		<!-- заголовок с цветом -->
		<h1 style="color: #00ff00;">Первый заголовок</h1>
		<h2>Второй заголовок</h2>
		<hr></hr>
		<!-- текст с ссылкой и скорректированным цветом -->
		<a href="https://html5book.ru/hyperlinks-in-html/#part4"><p style="color: #666666;"><i>Первый текст</i></p></a>
		<br><b>Второй текст</b></br>
		<!-- текст смещённый вправо -->
		<p align = "right"><em>Третий текст</em></p>
		<p style="color: #00ff00;"><small>Четвёртый текст</small></p>
		<p><strong>Пятый текст</strong></p>
		<p style="color: #ff0000;"><sub>Шестой текст</sub></p>
		<hr></hr>
		<!-- картинка с ссылкой -->
		<a href="https://trivago.ru/" target="_blank"><img src="https://im0-tub-ru.yandex.net/i?id=7deca08b67063067da74cde9f3544171&n=13" alt = "Берег"></a>
	</body>
</html>
