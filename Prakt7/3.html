<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Задание 3</title>
		<script>
			window.onload = function(){
				var but1 = document.getElementById('but1');
				var but2 = document.getElementById('but2');
				var but3 = document.getElementById('but3');
				mes.onclick = function(){
					mes.innerHTML = 'Новое сообщение';
				}
				window.addEventListener("mousedown", function(event) {
					if(event.target != mes)
						mes.innerHTML = 'Изначальное сообщение';
				});
				but1.onclick = function(){
					but1.disabled = true;
				}
				but2.onclick = function(){
					but1.disabled = false;
				}
				but3.onclick = function(){
					let val = parseInt(but3.value);
					val++;
					but3.value = val;
				}
			}
		</script>
	</head>
	<body>
		<div id="bmes">Задача 3.1: <span id="mes">Изначальное сообщение</span></div>
		<div>Задача 3.2: <input type="button" id="but1" value="Дизактивация!"> <input type="button" id="but2" value="Активация!"></div>
		<div>Задача 3.3: <input type="button" id="but3" value="0"></div>
	</body>
</html>
