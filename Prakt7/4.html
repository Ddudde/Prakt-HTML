<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Задание 4</title>
		<script>
			window.onload = function(){
				var mes = document.getElementById('mes');
				var mes1 = document.getElementById('mes1');
				var but1 = document.getElementById('but1');
				var but2 = document.getElementById('but2');
				var but3 = document.getElementById('but3');
				let mas = ['black', 'red', 'blue', 'green', 'yellow'];
				let col = 0;
				mes.style.width = '30px';
				mes.style.color = mas[0];
				mes.style.border = '1px solid black';
				mes.style.borderRadius = 0;
				but1.onclick = function(){
					mes1.style.display = 'none';
				}
				but2.onclick = function(){
					mes1.style.display = 'inline-block';
				}
				but3.onclick = function(){
					mes.innerHTML += 'hew';
					console.log(mes.style.color);
					col++;
					if(col > 4) col = 0;
					mes.style.width = (parseInt(mes.style.width) + 10) + 'px';
					mes.style.color = mas[col];
					mes.style.borderRadius = (parseInt(mes.style.borderRadius) + 5) + 'px';
				}
			}
		</script>
	</head>
	<body>
		<div>Задача 4.1: <span id="mes">Изначальное сообщение</span><input type="button" id="but3" value="Меняем!"></div>
		<div>Задача 4.2: <span id="mes1">Изначальное сообщение</span><input type="button" id="but1" value="Прячем!"> <input type="button" id="but2" value="Находим!"></div>
	</body>
</html>
